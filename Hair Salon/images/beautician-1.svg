<svg width="400" height="500" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="500" fill="url(#grad1)"/>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8D5C4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Person silhouette -->
  <circle cx="200" cy="140" r="60" fill="#8B6F47"/>
  <ellipse cx="200" cy="280" rx="100" ry="130" fill="#A0826D"/>

  <!-- Hair styling details -->
  <path d="M140 120 Q120 80 140 60 Q160 40 200 50 Q240 40 260 60 Q280 80 260 120" fill="#5C4033"/>

  <!-- Scissors icon -->
  <g transform="translate(320, 420)">
    <path d="M0 0 L20 20 M20 0 L0 20" stroke="#D4AF37" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#D4AF37" stroke-width="2"/>
    <circle cx="20" cy="20" r="8" fill="none" stroke="#D4AF37" stroke-width="2"/>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="450" r="15" fill="#D4AF37" opacity="0.3"/>
  <circle cx="100" cy="420" r="10" fill="#D4AF37" opacity="0.2"/>
  <circle cx="350" cy="50" r="20" fill="#fff" opacity="0.3"/>
</svg>

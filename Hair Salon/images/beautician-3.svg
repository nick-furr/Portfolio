<svg width="400" height="500" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="500" fill="url(#grad3)"/>
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EDD5B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8944A;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Person silhouette -->
  <circle cx="200" cy="140" r="60" fill="#9B7653"/>
  <ellipse cx="200" cy="280" rx="100" ry="130" fill="#B8956A"/>

  <!-- Styled updo hair -->
  <circle cx="200" cy="90" r="55" fill="#4A3728"/>
  <ellipse cx="200" cy="75" rx="45" ry="30" fill="#4A3728"/>
  <circle cx="180" cy="80" r="20" fill="#4A3728"/>
  <circle cx="220" cy="80" r="20" fill="#4A3728"/>

  <!-- Hair dryer icon -->
  <g transform="translate(310, 400)">
    <rect x="0" y="10" width="35" height="25" rx="5" fill="#D4AF37"/>
    <rect x="35" y="15" width="25" height="15" rx="2" fill="#B8944A"/>
    <circle cx="12" cy="22" r="3" fill="#fff" opacity="0.6"/>
    <path d="M8 22 L18 18 M8 22 L18 26 M8 22 L20 22" stroke="#E8B84D" stroke-width="1.5" opacity="0.5"/>
  </g>

  <!-- Sparkles -->
  <circle cx="80" cy="420" r="4" fill="#D4AF37"/>
  <circle cx="90" cy="440" r="6" fill="#D4AF37" opacity="0.6"/>
  <circle cx="340" cy="100" r="5" fill="#fff" opacity="0.5"/>
  <circle cx="360" cy="130" r="3" fill="#fff" opacity="0.6"/>
